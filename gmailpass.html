<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGear Pro - Connexion</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('télécharger\ \(7\).jpeg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background: linear-gradient(to top, black, green);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        span {
            color: green;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s ease-in-out;
        }

        .login-container h2 {
            color: #0a591f;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #0a591f;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #0a591f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background: #084017;
            transform: translateY(-2px);
        }

        .login-container .links {
            margin-top: 1rem;
            text-align: center;
        }

        .login-container .links a {
            color: #0a591f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container .links a:hover {
            color: #084017;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #0a591f;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MOTO<span>GEAR</span>PRO</h1>
    </header>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <div class="links">
            <a href="mode-passe-oublié.html">Mot de passe oublié ?</a> | <a href="créer-un-compte.html">Créer un compte</a>
        </div>
    </div>

    <script>
       
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

      
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

     
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === '' || password === '') {
                showError('Veuillez remplir tous les champs.');
            } else if (username.length < 4 || password.length < 6) {
                showError('Le nom d\'utilisateur doit contenir au moins 4 caractères et le mot de passe 6 caractères.');
            } else {
            
                showSuccess('Connexion réussie ! Redirection en cours...');
                setTimeout(() => {
                    window.location.href = 'acceuil.html';
                }, 2000);
            }
        });

      
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

     
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
